<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="/css/productlist.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid container-color">
      <div class="row flex-nowrap">
        <div
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 primary-ad rounded-ad"
        >
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <img
                src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_79143.jpg"
                style="width: 50px; height: 50px"
              />
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="main nav-item">
                <a
                  href="/html/productlist.html"
                  class="nav-link align-middle px-0"
                >
                  <i class="fa-solid fa-list cl-text-sb"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >Product List</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fa-sharp fa-solid fa-file-import cl-text-sb"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >Importation</span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-0 align-middle cl-text-sb">
                  <i class="fa-solid fa-warehouse"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >Inventory</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fa-regular fa-clipboard cl-text-sb"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >Book Request</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="/html/userlist.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fa-solid fa-user"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >User List</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fa-regular fa-clipboard cl-text-sb"></i>
                  <span class="ms-1 d-none d-sm-inline cl-text-sb"
                    >Order List</span
                  >
                </a>
              </li>
            </ul>
            <hr />
            <div class="admin pb-4">
              <a
                href="/html/login.html"
                class="nav-link px-0 align-middle cl-text-sb"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="ms-1 d-none d-sm-inline cl-text-sb"
                  >Đăng xuất</span
                >
              </a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container">
            <h3 class="cl-text-ad mb-3 mt-3">Book Detail</h3>
            <div class="cl-bg-ad rounded-bg pb-4">
              <div class="px-5 pt-2">
                <div class="container">
                  <div class="mx-5 px-xxl-5 underline">
                    <div class="row mt-5">
                      <div class="col-sm-5 p-3">
                        <img
                          id="book-image"
                          style="width: 200px; height: 300px"
                        />
                        <!-- Thêm div để chứa các hình nhỏ -->
                        <div
                          id="thumbnails-container"
                          class="d-flex flex-wrap mt-3"
                        ></div>
                      </div>
                      <div class="col-sm-7 p-3">
                        <h2 id="book-title">Đắc nhân tâm</h2>
                        <h5 class="underline" id="book-price">{book_Price}</h5>
                        <p>
                          Author:
                          <span id="book-author">{book_Author}</span>
                        </p>
                        <p>
                          Publication date:
                          <span id="publication-date">{book_Year_Public}</span>
                        </p>
                        <p>
                          Quantity:
                          <span id="quantity">{book_Quantity}</span>
                        </p>
                        <div class="button pt-4 mt-5">
                          <button
                            class="btn btn-outline-dark btn-lg"
                            id="add-inventory-button"
                            style="background-color: #fff9e5; color: black"
                            onclick="addInventory()"
                          >
                            Add to inventory
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="content mx-5 px-xxl-5 mt-4">
                    <h3>Content</h3>
                    <p id="book-description"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/controllers/bookdetail.js"></script>

    <div
      class="modal fade"
      id="inventoryModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #fbebb5; border-radius: 30px"
        >
          <div class="modal-header h5 d-flex justify-content-center">
            Add Book To Inventory
          </div>
          <div class="modal-body justify-content-center px-5">
            <input
              style="border-radius: 10px"
              class="form-control"
              type="text"
              id="inventory-note"
              placeholder="Note"
            />
            <br />
            <input
              style="border-radius: 10px"
              class="form-control"
              type="number"
              id="inventory-quantity"
              placeholder="Quantity"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger rounded-5"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-secondary rounded-5"
              onclick="addToInventory()"
              style="background-color: #ffffff; color: black"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const inventoryModal = new bootstrap.Modal(
        document.getElementById("inventoryModal")
      );
    </script>
  </body>
</html>
